name: CI

on:
  push:
    branches: [ main ]
    paths:
      - 'src/**'
      - 'Cargo.toml'
      - 'Cargo.lock'
      - '.github/workflows/*.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'src/**'
      - 'Cargo.toml'
      - 'Cargo.lock'
      - '.github/workflows/*.yml'

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: Test
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        rust: [stable, beta]
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust ${{ matrix.rust }}
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ matrix.rust }}
          targets: x86_64-unknown-linux-gnu

      # Cache disabled - proc-macro issues
      # - name: Cache cargo
      #   uses: actions/cache@v4
      #   with:
      #     path: |
      #       ~/.cargo/registry
      #       ~/.cargo/git
      #       target
      #     key: ${{ runner.os }}-cargo-${{ matrix.rust }}-${{ hashFiles('**/Cargo.lock') }}

      - name: Run tests
        run: cargo test --verbose 2>&1 | tee test-output.txt

      - name: Parse test count
        if: matrix.rust == 'stable'
        run: |
          TOTAL=$(grep "^test result:" test-output.txt | awk '{sum += $4} END {print sum}')
          echo "TEST_COUNT=$TOTAL" >> $GITHUB_ENV
          echo "Total tests passed: $TOTAL"

      - name: Update test count badge
        if: matrix.rust == 'stable' && github.ref == 'refs/heads/main'
        uses: schneegans/dynamic-badges-action@v1.7.0
        with:
          auth: ${{ secrets.GIST_TOKEN }}
          gistID: b8e2fa78efcf26a20ff97b483050b05a
          filename: forge-tests.json
          label: tests
          message: "${{ env.TEST_COUNT }} passing"
          color: brightgreen

  lint:
    name: Lint
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      # Cache disabled - proc-macro issues
      # - name: Cache cargo
      #   uses: actions/cache@v4
      #   with:
      #     path: |
      #       ~/.cargo/registry
      #       ~/.cargo/git
      #       target
      #     key: ${{ runner.os }}-cargo-lint-${{ hashFiles('**/Cargo.lock') }}

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Run clippy
        run: cargo clippy --all-targets -- -D warnings

  build:
    name: Build
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      # Cache disabled - proc-macro issues
      # - name: Cache cargo
      #   uses: actions/cache@v4
      #   with:
      #     path: |
      #       ~/.cargo/registry
      #       ~/.cargo/git
      #       target
      #     key: ${{ runner.os }}-cargo-build-${{ hashFiles('**/Cargo.lock') }}

      - name: Build release
        run: cargo build --release --verbose

      - name: Check binaries exist
        run: |
          test -f target/release/forge && echo "forge binary built"

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: forge-binary
          path: target/release/forge
          retention-days: 1

  mcp-smoke:
    name: MCP Protocol Test
    needs: build
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: forge-binary
          path: .

      - name: MCP smoke test
        run: |
          chmod +x ./forge
          printf '%s\n%s\n' \
            '{"jsonrpc":"2.0","id":1,"method":"initialize","params":{"protocolVersion":"2024-11-05","capabilities":{},"clientInfo":{"name":"ci","version":"1.0"}}}' \
            '{"jsonrpc":"2.0","id":2,"method":"tools/list","params":{}}' \
          | timeout 10 ./forge mcp > mcp-output.txt 2>/dev/null || true

          echo "=== MCP stdout ==="
          cat mcp-output.txt

          # Every stdout line must be valid JSON
          LINES=0
          while IFS= read -r line; do
            LINES=$((LINES + 1))
            if ! echo "$line" | jq . > /dev/null 2>&1; then
              echo "FAIL: Line $LINES is not valid JSON: $line"
              exit 1
            fi
          done < mcp-output.txt
          echo "PASS: All $LINES stdout lines are valid JSON"

          # tools/list must return exactly 20 tools
          TOOLS=$(jq -r 'select(.result.tools) | .result.tools | length' mcp-output.txt)
          if [ "$TOOLS" != "20" ]; then
            echo "FAIL: Expected 20 tools, got ${TOOLS:-none}"
            exit 1
          fi
          echo "PASS: Tool count is $TOOLS"

  coverage:
    name: Coverage
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          components: llvm-tools-preview

      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@cargo-llvm-cov

      - name: Generate coverage
        run: |
          cargo llvm-cov --ignore-filename-regex 'tests/' --json --output-path cov.json
          COV=$(jq '.data[0].totals.functions.percent' cov.json | xargs printf '%.0f')
          echo "COVERAGE=$COV" >> $GITHUB_ENV
          echo "Function coverage: ${COV}%"

      - name: Update coverage badge
        if: github.ref == 'refs/heads/main'
        uses: schneegans/dynamic-badges-action@v1.7.0
        with:
          auth: ${{ secrets.GIST_TOKEN }}
          gistID: b8e2fa78efcf26a20ff97b483050b05a
          filename: forge-coverage.json
          label: coverage
          message: "${{ env.COVERAGE }}%"
          valColorRange: ${{ env.COVERAGE }}
          minColorRange: 0
          maxColorRange: 100

  update-docs:
    name: Update Generated Docs
    needs: [test, lint, build]
    runs-on: ubuntu-22.04
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          name: forge-binary
          path: .

      - name: Generate FUNCTIONS.md
        run: |
          chmod +x ./forge
          ./forge functions --json > functions.json

          # Generate markdown header
          cat > docs/FUNCTIONS.md << 'HEADER'
          # Forge Function Reference

          > Auto-generated by CI from `forge functions --json`. Do not edit manually.

          HEADER

          # Add total count
          TOTAL=$(jq -r '.total' functions.json)
          CATS=$(jq -r '.categories | length' functions.json)
          echo "**${TOTAL} functions** across ${CATS} categories." >> docs/FUNCTIONS.md
          echo "" >> docs/FUNCTIONS.md

          # Generate category tables
          jq -r '.categories[] | "## \(.name) (\(.count) functions)\n\n| Function | Description | Syntax |\n|----------|-------------|--------|\n" + ([.functions[] | "| `\(.name)` | \(.description) | `\(.syntax)` |"] | join("\n")) + "\n"' functions.json >> docs/FUNCTIONS.md

          echo "FUNC_COUNT=$TOTAL" >> $GITHUB_ENV
          rm functions.json

      - name: Update functions badge
        uses: schneegans/dynamic-badges-action@v1.7.0
        with:
          auth: ${{ secrets.GIST_TOKEN }}
          gistID: b8e2fa78efcf26a20ff97b483050b05a
          filename: forge-functions.json
          label: functions
          message: "${{ env.FUNC_COUNT }}"
          color: blue

      - name: Commit if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/FUNCTIONS.md
          if git diff --staged --quiet; then
            echo "No changes to FUNCTIONS.md"
          else
            git commit -m "docs: auto-update FUNCTIONS.md [skip ci]"
            git push
          fi

  # Auto-release: if version changed, create tag to trigger release workflow
  auto-release:
    name: Auto Release
    needs: [test, lint, build]
    runs-on: ubuntu-22.04
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version from Cargo.toml
        id: cargo_version
        run: |
          VERSION=$(grep '^version' Cargo.toml | head -1 | sed 's/.*"\(.*\)".*/\1/')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Current version: $VERSION"

      - name: Check if tag exists
        id: tag_check
        run: |
          if git rev-parse "v${{ steps.cargo_version.outputs.version }}" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Tag v${{ steps.cargo_version.outputs.version }} already exists"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "Tag v${{ steps.cargo_version.outputs.version }} does not exist - will create"
          fi

      - name: Create and push tag
        if: steps.tag_check.outputs.exists == 'false'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "v${{ steps.cargo_version.outputs.version }}" -m "Release v${{ steps.cargo_version.outputs.version }}"
          git push origin "v${{ steps.cargo_version.outputs.version }}"
          echo "Created and pushed tag v${{ steps.cargo_version.outputs.version }}"
