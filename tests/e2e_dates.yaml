# E2E Date Function Validation (Demo Functions Only)
# Tests date extraction functions which return numbers
# Validated against Gnumeric and LibreOffice Calc

_forge_version: "1.0.0"

assumptions:
  # Date extraction - these return numbers
  test_year:
    value: null
    formula: "=YEAR(DATE(2025, 12, 8))"   # Expected: 2025
  test_month:
    value: null
    formula: "=MONTH(DATE(2025, 12, 8))"  # Expected: 12
  test_day:
    value: null
    formula: "=DAY(DATE(2025, 12, 8))"    # Expected: 8

  # Verify correct year extraction from TODAY
  test_today_year:
    value: null
    formula: "=YEAR(TODAY())"             # Expected: 2025 (current year)
  test_today_month:
    value: null
    formula: "=MONTH(TODAY())"            # Expected: 12 (current month)
  test_today_day:
    value: null
    formula: "=DAY(TODAY())"              # Expected: current day

  # DATEDIF - Date difference in days/months/years
  test_datedif_days:
    value: null
    formula: '=DATEDIF(DATE(2025, 1, 1), DATE(2025, 1, 31), "d")'   # Expected: 30
  test_datedif_months:
    value: null
    formula: '=DATEDIF(DATE(2025, 1, 1), DATE(2025, 6, 1), "m")'    # Expected: 5
  test_datedif_years:
    value: null
    formula: '=DATEDIF(DATE(2020, 1, 1), DATE(2025, 1, 1), "y")'    # Expected: 5
