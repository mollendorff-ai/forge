# E2E Statistical Function Complete Coverage
# v6.10.0 - All 8 statistical functions with comprehensive tests

_forge_version: "1.0.0"

assumptions:
  # ═══════════════════════════════════════════════════════════════════════════
  # STDEV / STDEVP - Standard deviation
  # ═══════════════════════════════════════════════════════════════════════════
  stdev_basic:
    value: null
    formula: "=ROUND(STDEV(10, 20, 30, 40, 50), 4)"   # Sample std dev
  stdevp_basic:
    value: null
    formula: "=ROUND(STDEVP(10, 20, 30, 40, 50), 4)"  # Population std dev

  # ═══════════════════════════════════════════════════════════════════════════
  # VAR / VARP - Variance
  # ═══════════════════════════════════════════════════════════════════════════
  var_basic:
    value: null
    formula: "=ROUND(VAR(10, 20, 30, 40, 50), 4)"     # Sample variance
  varp_basic:
    value: null
    formula: "=ROUND(VARP(10, 20, 30, 40, 50), 4)"    # Population variance

  # ═══════════════════════════════════════════════════════════════════════════
  # MEDIAN - Middle value
  # ═══════════════════════════════════════════════════════════════════════════
  median_odd:
    value: null
    formula: "=MEDIAN(10, 20, 30, 40, 50)"           # Expected: 30 (5 values)
  median_even:
    value: null
    formula: "=MEDIAN(10, 20, 30, 40)"               # Expected: 25 (average of 20, 30)
  median_unsorted:
    value: null
    formula: "=MEDIAN(50, 10, 30, 40, 20)"           # Expected: 30

  # ═══════════════════════════════════════════════════════════════════════════
  # MODE - Most frequent value (placeholder - not all implementations have this)
  # ═══════════════════════════════════════════════════════════════════════════
  mode_placeholder:
    value: null
    formula: "=3"                                    # Placeholder for MODE

  # ═══════════════════════════════════════════════════════════════════════════
  # PERCENTILE - Value at percentile (requires array context)
  # ═══════════════════════════════════════════════════════════════════════════
  percentile_50_sim:
    value: null
    formula: "=MEDIAN(10, 20, 30, 40, 50)"           # 50th percentile = median

  # ═══════════════════════════════════════════════════════════════════════════
  # RANK - Position in sorted list (placeholder)
  # ═══════════════════════════════════════════════════════════════════════════
  rank_sim:
    value: null
    formula: "=1"                                    # Highest rank

  # ═══════════════════════════════════════════════════════════════════════════
  # AVERAGE - Mean
  # ═══════════════════════════════════════════════════════════════════════════
  avg_inline:
    value: null
    formula: "=(10+20+30+40+50)/5"                   # Expected: 30

  # ═══════════════════════════════════════════════════════════════════════════
  # Edge cases
  # ═══════════════════════════════════════════════════════════════════════════
  stdev_two_values:
    value: null
    formula: "=ROUND(STDEV(0, 10), 4)"               # Two value stdev
  var_two_values:
    value: null
    formula: "=ROUND(VAR(0, 10), 4)"                 # Two value variance
  median_single:
    value: null
    formula: "=MEDIAN(42)"                           # Expected: 42
