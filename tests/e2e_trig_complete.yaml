# E2E Trigonometric Function Complete Coverage
# v7.0.3 - All 11 trigonometric functions with comprehensive tests
# Includes: SIN, COS, TAN, ASIN, ACOS, ATAN, SINH, COSH, TANH, RADIANS, DEGREES

_forge_version: "1.0.0"

assumptions:
  # ═══════════════════════════════════════════════════════════════════════════
  # SIN - Sine function
  # ═══════════════════════════════════════════════════════════════════════════
  sin_zero:
    value: null
    formula: "=SIN(0)"                     # Expected: 0
  sin_pi_half:
    value: null
    formula: "=ROUND(SIN(PI()/2), 6)"      # Expected: 1
  sin_pi:
    value: null
    formula: "=ROUND(SIN(PI()), 6)"        # Expected: ~0
  sin_negative:
    value: null
    formula: "=ROUND(SIN(-PI()/2), 6)"     # Expected: -1

  # ═══════════════════════════════════════════════════════════════════════════
  # COS - Cosine function
  # ═══════════════════════════════════════════════════════════════════════════
  cos_zero:
    value: null
    formula: "=COS(0)"                     # Expected: 1
  cos_pi_half:
    value: null
    formula: "=ROUND(COS(PI()/2), 6)"      # Expected: ~0
  cos_pi:
    value: null
    formula: "=ROUND(COS(PI()), 6)"        # Expected: -1
  cos_2pi:
    value: null
    formula: "=ROUND(COS(2*PI()), 6)"      # Expected: 1

  # ═══════════════════════════════════════════════════════════════════════════
  # TAN - Tangent function
  # ═══════════════════════════════════════════════════════════════════════════
  tan_zero:
    value: null
    formula: "=TAN(0)"                     # Expected: 0
  tan_pi_4:
    value: null
    formula: "=ROUND(TAN(PI()/4), 6)"      # Expected: 1
  tan_negative:
    value: null
    formula: "=ROUND(TAN(-PI()/4), 6)"     # Expected: -1

  # ═══════════════════════════════════════════════════════════════════════════
  # ASIN - Arcsine function
  # ═══════════════════════════════════════════════════════════════════════════
  asin_zero:
    value: null
    formula: "=ASIN(0)"                    # Expected: 0
  asin_one:
    value: null
    formula: "=ROUND(ASIN(1), 6)"          # Expected: PI/2 ≈ 1.570796
  asin_half:
    value: null
    formula: "=ROUND(ASIN(0.5), 6)"        # Expected: PI/6 ≈ 0.523599

  # ═══════════════════════════════════════════════════════════════════════════
  # ACOS - Arccosine function
  # ═══════════════════════════════════════════════════════════════════════════
  acos_one:
    value: null
    formula: "=ACOS(1)"                    # Expected: 0
  acos_zero:
    value: null
    formula: "=ROUND(ACOS(0), 6)"          # Expected: PI/2 ≈ 1.570796
  acos_half:
    value: null
    formula: "=ROUND(ACOS(0.5), 6)"        # Expected: PI/3 ≈ 1.047198

  # ═══════════════════════════════════════════════════════════════════════════
  # ATAN - Arctangent function
  # ═══════════════════════════════════════════════════════════════════════════
  atan_zero:
    value: null
    formula: "=ATAN(0)"                    # Expected: 0
  atan_one:
    value: null
    formula: "=ROUND(ATAN(1), 6)"          # Expected: PI/4 ≈ 0.785398
  atan_large:
    value: null
    formula: "=ROUND(ATAN(1000), 6)"       # Expected: ~PI/2 ≈ 1.569796

  # ═══════════════════════════════════════════════════════════════════════════
  # SINH - Hyperbolic sine
  # ═══════════════════════════════════════════════════════════════════════════
  sinh_zero:
    value: null
    formula: "=SINH(0)"                    # Expected: 0
  sinh_one:
    value: null
    formula: "=ROUND(SINH(1), 6)"          # Expected: 1.175201
  sinh_negative:
    value: null
    formula: "=ROUND(SINH(-1), 6)"         # Expected: -1.175201

  # ═══════════════════════════════════════════════════════════════════════════
  # COSH - Hyperbolic cosine
  # ═══════════════════════════════════════════════════════════════════════════
  cosh_zero:
    value: null
    formula: "=COSH(0)"                    # Expected: 1
  cosh_one:
    value: null
    formula: "=ROUND(COSH(1), 6)"          # Expected: 1.543081
  cosh_negative:
    value: null
    formula: "=ROUND(COSH(-1), 6)"         # Expected: 1.543081 (even function)

  # ═══════════════════════════════════════════════════════════════════════════
  # TANH - Hyperbolic tangent
  # ═══════════════════════════════════════════════════════════════════════════
  tanh_zero:
    value: null
    formula: "=TANH(0)"                    # Expected: 0
  tanh_one:
    value: null
    formula: "=ROUND(TANH(1), 6)"          # Expected: 0.761594
  tanh_large:
    value: null
    formula: "=ROUND(TANH(10), 6)"         # Expected: ~1
  tanh_negative:
    value: null
    formula: "=ROUND(TANH(-1), 6)"         # Expected: -0.761594

  # ═══════════════════════════════════════════════════════════════════════════
  # RADIANS - Degrees to radians conversion
  # ═══════════════════════════════════════════════════════════════════════════
  radians_zero:
    value: null
    formula: "=RADIANS(0)"                    # Expected: 0
  radians_45:
    value: null
    formula: "=ROUND(RADIANS(45), 6)"         # Expected: PI/4 ≈ 0.785398
  radians_90:
    value: null
    formula: "=ROUND(RADIANS(90), 6)"         # Expected: PI/2 ≈ 1.570796
  radians_180:
    value: null
    formula: "=ROUND(RADIANS(180), 6)"        # Expected: PI ≈ 3.141593
  radians_360:
    value: null
    formula: "=ROUND(RADIANS(360), 6)"        # Expected: 2*PI ≈ 6.283185
  radians_negative:
    value: null
    formula: "=ROUND(RADIANS(-90), 6)"        # Expected: -PI/2 ≈ -1.570796

  # ═══════════════════════════════════════════════════════════════════════════
  # DEGREES - Radians to degrees conversion
  # ═══════════════════════════════════════════════════════════════════════════
  degrees_zero:
    value: null
    formula: "=DEGREES(0)"                    # Expected: 0
  degrees_pi_4:
    value: null
    formula: "=ROUND(DEGREES(0.785398163), 2)"  # Expected: 45
  degrees_pi_2:
    value: null
    formula: "=ROUND(DEGREES(1.570796327), 2)"  # Expected: 90
  degrees_pi:
    value: null
    formula: "=ROUND(DEGREES(3.141592654), 2)"  # Expected: 180
  degrees_2pi:
    value: null
    formula: "=ROUND(DEGREES(6.283185307), 2)"  # Expected: 360
  degrees_negative:
    value: null
    formula: "=ROUND(DEGREES(-1.570796327), 2)" # Expected: -90

  # ═══════════════════════════════════════════════════════════════════════════
  # Combined trig identities
  # ═══════════════════════════════════════════════════════════════════════════
  identity_sin_cos:
    value: null
    formula: "=ROUND(SIN(0.5)^2 + COS(0.5)^2, 6)"  # Expected: 1 (Pythagorean)
  identity_tan:
    value: null
    formula: "=ROUND(TAN(0.5) - SIN(0.5)/COS(0.5), 6)"  # Expected: 0
  identity_radians_degrees:
    value: null
    formula: "=DEGREES(RADIANS(123.456))"     # Expected: 123.456 (roundtrip)
  identity_degrees_radians:
    value: null
    formula: "=RADIANS(DEGREES(2.5))"         # Expected: 2.5 (roundtrip)
