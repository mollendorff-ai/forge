next:
  # ── v10.0.0-beta.3 ── rmcp Migration ─────────────────────────────────────
  - id: MCP-001
    title: "Migrate from hand-rolled JSON-RPC to rmcp"
    description: >
      Replace the hand-rolled JSON-RPC stdin/stdout transport in
      src/mcp/server.rs with rmcp (Anthropic's official Rust MCP SDK).
      Eliminates custom protocol parsing, gains spec compliance for free.
    blocks: [MCP-002, MCP-003]

  - id: MCP-002
    title: "Leverage rmcp typed tool definitions via derive macros"
    description: >
      Replace manual get_tools() JSON construction with rmcp's
      #[tool] derive macros for type-safe tool definitions and
      automatic input schema generation.
    depends_on: MCP-001

  - id: MCP-003
    title: "Add transport abstraction (stdio + SSE/WebSocket support)"
    description: >
      Use rmcp's transport layer to support stdio (current), SSE, and
      WebSocket transports. Enables browser-based and remote MCP clients
      without custom networking code.
    depends_on: MCP-001

